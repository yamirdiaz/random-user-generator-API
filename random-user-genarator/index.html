<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
  </head>
  <body>
    <header>
        <img class="profile-img" src="https://randomuser.me/api/portraits/men/23.jpg" id="profile-img" alt="Profile picture of the user."/>
    </header>
    <main id="app">
      <section class="main-info">
        <p class="intro-text" >Hello!, my name is</p>
        <h1 class="name">Ricky Sims</h1>
      </section>
      <section class="info">        
        <ul>
          <li><i class="fa-solid fa-envelope gray"></i><span class="info-list">rick.sims@example.com</span></li>
          <li><i class="fa-solid fa-phone blue"></i><span class="info-list">(825) 813-4346</span></li>
          <li><i class="fa-solid fa-location-dot red"></i><span class="info-list">Virginia, Usa</span></li>
          <li><i class="fa-solid fa-cake-candles pink"></i><span class="info-list">6/6/1959</span></li>
        </ul>
      </section>
      <button class="btn" id="btn">Refresh User</button>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
